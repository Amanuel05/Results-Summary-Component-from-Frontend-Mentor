<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MAIN CONTAINER -->

  <div class="container">
    <!-- FOR THE LEFT SECTION -->
    <div class="left-section">
      <!-- Text Container -->
      <div class="text-container">
        <div class="header">
          <p>Your Result</p>
        </div>
        <div class="result">
          <span>76</span> of 100
        </div>
        <div class="conclusion">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>
    <!-- END FOR THE LEFT SECTION -->

    <!-- FOR THE RIGHT SECTION -->
    <div class="right-section">
      <div class="right-section-container">
        <div class="header">
          <p>Summary</p>
        </div>
        <div class="result-details">
          <div class="result-cards">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
            <p class="result"><span>80</span> / 100</p>
          </div>
          <div class="result-cards">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
            <p class="result"><span>92</span> / 100</p>
          </div>
          <div class="result-cards">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
            <p class="result"><span>61</span> / 100</p>
          </div>
          <div class="result-cards">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
            <p class="result"><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <!-- END FOR THE RIGHT SECTION -->
  </div>

  <!-- END OF MAIN CONTAINER -->

  </div> -->
</body>
</html>
